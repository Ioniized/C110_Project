<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <div class="page_heading" style="color: white">
                <button class="btn btn-info title">HAND GESTURE AI<br>👍☝️👇👆👉✊👌</button>
                <h2>Take a selfie of a gesture, we can figure out what you mean!</h3>
                <h3>The only models trained are the models below:<br><br>👌|👍|✌️</h4>
            </div>
            
            <div class="webcam_view">
                <button style="background-color:white; border-radius:10px; color:rgb(6, 193, 0); border-color:white; width:150; height:50; font-size:20;">Webcam View</button>
                <div id="camera"></div>
                <button class="btn btn-primary" onclick="capture();">Capture Image</button>
            </div>
            <br>
            <span>
                <button style="background-color:white; border-radius:10px; color:rgb(6, 193, 0); border-color:white; width:150; height:50; font-size:20;">Prediction -</button>
                <label id="prediction"></label>
                <br>
            </span>
            <br>
            <div class="snapshot_view">
                <button style="background-color:white; border-radius:10px; color:rgb(6, 193, 0); border-color:white; width:150; height:50; font-size:20;">Snapshot View</button>
                <div id="camera"></div>
                <button class="btn btn-primary" onclick="classify();">Predict Gesture</button>
            </div>
        </center>
        <br>
    </body>
</html>
